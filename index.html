<!DOCTYPE html>
<html>
  <head>
    <title>CODE QUIZ</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
        <div class= "large-font">Code Quiz</div>
        <div class="medium-font">
              Challenge your knowledge with a timed code quiz. Start with 60 seconds and see how much you know but beware if you answer incorrectly time will be subtracted from the clock! Good luck !!
        </div>
        <button class="start-button">Start</button>
        <div>
          <span id="timer"></span>
        </div>
        <div>
          <span id="points"></span>
        </div>
        
    </header>
    
    <main>
        <section>
          <div class="quiz-container">
          <div id="quiz-questions"></div>
          <div id="quiz-answers"></div>
          <div id="msg"></div>
          </div>
        </section>
        <div id="msg"></div>
        <section>
            <button class="submit-button">Submit</button>
            </div>
          </div>
        </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
